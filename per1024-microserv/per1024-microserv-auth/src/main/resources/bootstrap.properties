# 指定开发环境
#spring.profiles.active=
# 应用名称
spring.application.name=microserv-auth
# 服务器地址
spring.cloud.nacos.config.server-addr=192.168.182.130:8848
# 默认为Public命名空间,可以省略不写
#spring.cloud.nacos.config.namespace=
# 指定配置群组 --如果是Public命名空间 则可以省略群组配置
spring.cloud.nacos.config.group=MICROSERV
# 文件名 -- 如果没有配置则默认为 ${spring.appliction.name}
spring.cloud.nacos.config.prefix=microserv-auth-tmp
# 指定文件后缀
spring.cloud.nacos.config.file-extension=yaml